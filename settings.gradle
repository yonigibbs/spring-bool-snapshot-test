pluginManagement {
    repositories {
        maven {
            url 'https://repo.spring.io/libs-snapshot'
        }
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'org.springframework.boot') {
                useModule "org.springframework.boot:spring-boot-gradleplugin:${requested.version}"
            }
        }
    }
}

rootProject.name = 'test'

